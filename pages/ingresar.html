                    <div class="boxLogin">

                            <label for="email">Email</label>
                            <input id="email" type="email" name="email" class="form-inputs" required>
                        </p>
                        <p>
                            <label for="password">Contraseña</label>
                            <input id="password" type="password" name="password" class="form-inputs" required>
                        </p>
                        <p class="pPassword"><a class="a-link" href="#">¿Olvidó su contraseña?</a>
                        </p>
                        <button type="submit" class="form-button">Ingresar</button>
                        <button type="button" class="form-button secondButton">Registrarse</button>

            </div>
